<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>problem</title>
   <link rel="stylesheet" href="{% static 'css/problem.css' %}">
</head>

<body>
<h1>Problems</h1>

    <section class="btn-container">
        {% for problem in problems %}
        <form action="{% url 'coding' %}" method="post">
            {% csrf_token %}
        <input type="hidden" name="id" value="{{problem.id}}">
        <button class="btn" type="submit" style="cursor: pointer;"><div style="display: inline-block;width: 80%;">{{problem.title}}</div><div style="display: inline-block;color:{{problem.color}};">{{problem.difficulty}}</div></button>
        </form>
        {% endfor %}
    </section>


</body>

</html>
